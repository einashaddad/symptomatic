{% extends "layout.html" %}
{% block body %}

<div class="container">
  <div class="well span6 offset3">
    <center><h3> {{ start_date }} - {{ end_date }}:</h3></center>

    {% if symptoms %}
    
    <div class=entries>
        {% for symptom in symptoms %}
        	<p>{{ symptom[0] }}</p>
        {% endfor %}
    </div>

    {% else %}
    No symptoms!
    {% endif %}
  </div>
</div>

{% endblock %}
