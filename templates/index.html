{% extends "layout.html" %}
{% block body %}

  <div class="hero-unit">
    <h1>Symptomatic</h1>
    {% if not session.logged_in %}
    <p class="lead">Track and manage your daily symptoms with a click of an email!</p>
    <a class="btn btn-large btn-primary" href="/login">Sign up today</a>
    {% else %}
    <p class="lead">Want to know how you've been feeling?</p>
    <a class="btn btn-large btn-primary" href="/find_symptoms">Find Symptoms</a>
  </div>
  {% endif %}


    
{% endblock %}
